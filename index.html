<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Legends Community | Registration</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', sans-serif;
}

body {
    min-height: 100vh;
    background: radial-gradient(circle at 20% 30%, #dbeafe, transparent 40%),
                radial-gradient(circle at 80% 70%, #e0e7ff, transparent 40%),
                linear-gradient(135deg, #f8fafc, #eef2ff);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card {
    width: 100%;
    max-width: 520px;
    background: rgba(255,255,255,0.7);
    backdrop-filter: blur(25px);
    border-radius: 24px;
    padding: 50px 40px;
    box-shadow: 0 40px 80px rgba(0,0,0,0.08);
    border: 1px solid rgba(255,255,255,0.4);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: "";
    position: absolute;
    width: 200px;
    height: 200px;
    background: #6366f1;
    border-radius: 50%;
    top: -60px;
    right: -60px;
    opacity: 0.15;
}

h1 {
    font-size: 28px;
    font-weight: 700;
    color: #1e293b;
    text-align: center;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-size: 14px;
    color: #64748b;
    margin-bottom: 35px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-size: 13px;
    font-weight: 500;
    color: #334155;
    display: block;
    margin-bottom: 6px;
}

.form-group input {
    width: 100%;
    padding: 14px 16px;
    border-radius: 14px;
    border: 1px solid #e2e8f0;
    background: #f8fafc;
    font-size: 14px;
    transition: all 0.25s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #6366f1;
    box-shadow: 0 0 0 4px rgba(99,102,241,0.15);
    background: white;
}

.file-upload {
    border: 2px dashed #cbd5e1;
    padding: 18px;
    border-radius: 14px;
    text-align: center;
    background: #f8fafc;
    cursor: pointer;
    transition: 0.3s;
}

.file-upload:hover {
    border-color: #6366f1;
    background: #eef2ff;
}

.file-upload input {
    display: none;
}

button {
    width: 100%;
    padding: 16px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #6366f1, #4f46e5);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 10px;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(79,70,229,0.3);
}

.loader {
    display: none;
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #4f46e5;
}

.footer {
    margin-top: 30px;
    text-align: center;
    font-size: 12px;
    color: #94a3b8;
}
</style>
</head>

<body>

<div class="card">
    <h1>Legends Community</h1>
    <p class="subtitle">Please fill the form to proceed with registration.</p>

    <form id="registerForm">

        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label>WhatsApp Number</label>
            <input type="tel" id="whatsapp" required>
        </div>

        <div class="form-group">
            <label>Account Number</label>
            <input type="text" id="account" required>
        </div>

        <div class="form-group">
            <label>Upload Screenshot</label>
            <label class="file-upload">
                Click to upload screenshot
                <input type="file" id="screenshot" accept="image/*" required>
            </label>
        </div>

        <button type="submit">Complete Registration</button>
        <div class="loader" id="loader">Processing your submission...</div>

    </form>

    <div class="footer">
        Â© 2026 Legends Community. All rights reserved.
    </div>
</div>

</body>
</html>
